{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="welcome-message text-center mb-5 text-white">
        <h2>Bienvenido a FlySmart</h2>
        <p>Encuentra el vuelo perfecto con facilidad, rapidez y a precios excepcionales.</p>
      </div>
      <form action="/flights" method="GET" class="bg-white p-5 rounded shadow-lg">
        <div class="row mb-4">
          <div class="col-md-6">
            <input type="text" name="origin" class="form-control input-field" placeholder="Ciudad de Origen" required>
          </div>
          <div class="col-md-6">
            <input type="text" name="destination" class="form-control input-field" placeholder="Ciudad de Destino" required>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6">
            <input type="date" name="departure_date" class="form-control input-field" required>
          </div>
          <div class="col-md-6">
            <input type="date" name="return_date" class="form-control input-field" required>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Buscar Vuelos</button>
        </div>
      </form>
    </div>
{% endblock %}
